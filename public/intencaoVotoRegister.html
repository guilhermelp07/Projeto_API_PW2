<!DOCTYPE html>
<html>
    <body>
        <center>
            <form action="api/intencaovoto" method="POST">
                CPF: <input name="cpf"><br>
                Sexo:
                <input type="radio" name="sexoRadio" onclick="check(document.getElementById('sexo'))">Masc.
                <input type="radio" name="sexoRadio" onclick="check(document.getElementById('sexo'))">Fem.
                <input type="hidden" name="sexo" id="sexo">
                <br>
                Id do Candidato: <input name="candidato"><br>
                <br>
                <button type="submit">Registrar</button>
            </form>
        </center>
    </body>
    <script>
        function check(element){
            var radio = document.getElementsByName("sexoRadio");
            if(radio[0].checked){
                element.value = 'M'
                console.log(element.value)
            }
            else {
                element.value = 'F'
                console.log( element.value)
            }
        }
    </script>
</html>
